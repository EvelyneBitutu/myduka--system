<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDuka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/sales">Sales</a>
                <a class="nav-link" href="/products">Products</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </div>
</nav>

<div>
  <form action="/make_sale" method="post">
    <div>
      <select name="pid">
        <option value="">Select Product</option>
        {% for product in products %}
        <option value="{{product[0]}}">{{product[1]}}</option>
        {% endfor %}
        </select>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" placeholder="Enter Quantity">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Make sale</button>
        </div>
    </form>
  </div>
</div>



    <table class="table">
        <thead>
            <tr>
                <th scope="col"> Id</th>
                <th scope="col">PID</th>
                <th scope="col">Quantity</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{sale[0]}}</td>
                <td>{{sale[1]}}</td>
                <td>{{sale[2]}}</td>
                <td>{{sale[3]}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>>
</body>

</html>
