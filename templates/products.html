<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDuka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item"><a class="nav-link" href="/">Home</a>
                <a class="nav-link active" aria-current="page" href="/products">Products</a>
                <a class="nav-link" href="/sales">Sales</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </div>
</nav>
  <div class="container">
    <Form action="/add_products" method="post">
      <div class="mb-3 row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Product Name</label>
    <input type="name" class="form-control" name="p-name" id="inputEmail" placeholder="Enter Name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Buying Price</label>
    <input type="number" class="form-control" name="b-price" id="inputPassword" placeholder="Enter Buying Price">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Selling Price</label>
    <input type="number" class="form-control" name="s-price"id="inputPassword" placeholder=" Enter Selling Price">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Stock quantity</label>
    <input type="number" class="form-control" name="s-quantity"id="inputPassword" placeholder=" Enter Stock quantity">
    </div>
  </div>
  <button type="add products" class="btn btn-primary">Add Products</button>
  <div class="modal" tabindex="-1" id="addProductModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Products Form -->
          <form action="/add_products" method="post">
            <div class="mb-3">
              <label for="p-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="p-name" name="p-name" placeholder="Enter product name">
            </div>
            <div class="mb-3">
              <label for="b-price" class="form-label">Buying Price</label>
              <input type="number" class="form-control" id="b-price" name="b-price" placeholder="Enter buying price">
            </div>
            <div class="mb-3">
              <label for="s-price" class="form-label">Selling Price</label>
              <input type="number" class="form-control" id="s-price" name="s-price" placeholder="Enter selling price">
            </div>
            <div class="mb-3">
              <label for="s-quantity" class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" id="s-quantity" name="s-quantity" placeholder="Enter stock quantity">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Products Id</th>
        <th scope="col">Products Name</th>
        <th scope="col">Buying Price</th>
        <th scope="col">Selling Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{product[0]}}</td>
        <td>{{product[1]}}</td>
        <td>{{product[2]}}</td>
        <td>{{product[3]}}</td>
        <td>{{product[4]}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
